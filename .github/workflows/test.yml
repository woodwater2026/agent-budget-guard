name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv
    - name: Run tests
      run: |
        # Use a dummy password for CI tests
        export GMAIL_APP_PASSWORD="dummy_password_for_tests"
        python3 test_guard.py
